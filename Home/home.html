<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="homeContainer">
        <div class="left-bar">
            <div class="top-bar">
                <img src="../images/logo1.jpeg" class="logo-home" height="70px" width="70px" alt="">
                <h3>Tasker</h3>
            </div>

            <section class="list-left-home">
                <ul>
                    <li>
                        <img src="../images/ic--baseline-task.png" alt="">
                        Task
                    </li>
                    <li>
                        <img src="../images/carbon--category-new-each.png" alt="">
                        <select name="category" id="category1">
                            <option>Category</option>
                            <option value="Home">Home</option>
                            <option value="School">School</option>
                            <option value="Shopping">Shopping</option>
                        </select>
                    </li>
                    <li>
                        <img src="../images/ic--round-settings.png" alt="">
                        Settings
                    </li>
                </ul>
            </section>

            <div class="bottom-left-home">
                <img src="../images/solar--logout-2-bold.png" alt="">
                <a href="../login-page/login.html">Logout</a>
            </div>
        </div>

        <div class="right-home">
            <h1 class="header-home">Tasker's Home</h1>
            <div class="display-bar">
                <span>Tasks</span>
                <ul>
                    <li><button>All</button></li>
                    <li><button>Done</button></li>
                    <li><button>Not Done</button></li>
                    <img src="../images/iconoir--filter-solid (1).png" class="filter-icon" alt="">
                </ul>
            </div>

            <div id="TaskContainer"></div>
            <div id="sureDelete"> </div>
            <div class="task-display">
                <div class="task-add-box">
                    <label for="Insert-Task">Insert Task</label>
                    <input id="insertName" type="text">
                    <label for="Select-Category">Select-Category</label>
                    <select name="category" id="category2">
                        <option>Category</option>
                        <option value="Home">Home</option>
                        <option value="School">School</option>
                        <option value="Shopping">Shopping</option>
                    </select>
                    <p>
                        <button name="cancelBtn"  id="cancelBtn">Cancel</button>
                        <button id="addBtn" name="addBtn">Add</button>
                    </p>
                </div>
                <button onclick="addtask()" id="addTaskBtn">
                    <img src="../images/ph--plus-fill (1).png" alt="">
                    ADD TASK
                </button>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>

</html>
