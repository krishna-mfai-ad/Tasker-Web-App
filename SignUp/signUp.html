<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-content">
            <div class="img-signup-part">
            <img class="img-signup" src="../images/bg2.jpg" alt="">
             </div>
        
            <div class="signup-Holder">
                <h1>
                    Signing Up For Tasker!
                </h1>
                <span>
                    Name
                </span>
                <input type="text">
                <span>
                    Email
                </span>
                <input type="email">
                <span>
                    Password
                </span>
                <input type="password">
                <p>
                    <input type="checkbox">
                    I agree to
                    <span>
                        <i>
                            Terms and Services
                        </i>
                    </span>
                </p>
                <button>
                    SIGN UP
                </button>
                <p class="signin-account">
                    <i>
                        Have an Account? <a href="../login-page/login.html">
                            Sign In
                        </a>
                    </i>
                    
                </p>
            </div>
        </div>
        
      

    </div>
</body>
</html>
